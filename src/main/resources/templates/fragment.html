<!doctype html>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org"/>
<head th:fragment="head">
  <meta charset="UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Sortetudo</title>
</head>

<div th:fragment="menu" class=" bg-warning bg-gradient mb-3 p-3">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sortetudo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item" th:if="${!session.usuario.adm}">
            <a class="nav-link active" aria-current="page" th:href="@{/apostas}">Gerenciar Apostar</a>
          </li>
          <li class="nav-item dropdown" th:if="${session.usuario.adm}" >
            <a class="nav-link active" aria-current="page" th:href="@{sorteios/listarSorteios}">Gerenciar Sorteios</a>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <div class="menu-right">
      <div class="btn-group dropstart">
        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="visually-hidden">Toggle Dropdown</span>
        </button>
        <button type="button" class="btn btn-primary" data-bs-toggle="dropdown" aria-disabled="true"><span th:text="${session.usuario.nome}"></span></button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" th:href="@{/apostasFavoritas}">Apostas favoritas</a></li>
          <li><a class="dropdown-item" href="#">Minhas apostas</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" th:href="@{/login}">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div th:fragment="menuClean" class=" bg-warning bg-gradient mb-3 p-3">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sortetudo</a>
    </div>
  </nav>
</div>

<style>
  .menu-right{
    display: flex;
  }
</style>
