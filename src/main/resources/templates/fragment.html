<!doctype html>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Sortetudo</title>
</head>

<div th:fragment="menu" class=" bg-success text-light mb-3 p-3 d-flex justify-content-between">
  <a class="text-light" th:href="@{/home}"><span class ="logo">Sortetudo</span></a>
  <div class="menu-right">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle bg-success" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-user 3x"></i>
      </button>
      <div class="dropdown-menu"  aria-labelledby="dropdownMenuButton">
        <a class = "dropdown-item" th:href="@{/favoritos}" >Favoritos</a>
        <a class = "dropdown-item" th:href="@{/minhasapostas}">Apostas</a>
        <a onclick="document.querySelector('#form-login').submit()"  class = "dropdown-item text-danger" href="#">Logout</a>
        <form id="form-login" th:action="@{/logout}" method="post"></form>
      </div>
      <span>Fulano de Tal</span>
    </div>
  </div>
</div>

<style>
  .logo{
    font-family:'Arial', sans-serif;
    font-size: 1.5rem;
  }
  .menu-right{
    display: flex;
  }
</style>
