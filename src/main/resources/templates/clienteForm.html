<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>MyCodeBlog</title>
</head>
<body>

<section>
    <div class="container"  style="width: 70%;">
        <div>
            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="nome" placeholder="Nome *">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="nascimento" placeholder="Nascimento *">
                </div>

                <textarea id="summernote" type="text" class="form-control" name="cpf" placeholder="CPF *"></textarea>

                <small class="form-text text-muted">(*) Campos obrigat√≥rios</small>

                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Cadastrar</button>
                <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
                <!--<button type="submit" class="btn" style="margin-top: 10px;">Cancelar</button>-->
            </form>
        </div>
    </div>
</section>

</body>
</html>
