<!DOCTYPE html>

<head th:insert="~{fragment :: head}"></head>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .login{
        width: 35%;
        margin: 0;
    }
</style>
<body>
<div th:replace="~{fragment :: menuClean}"></div>
<div class="login card mx-auto">
    <div class="card-header">
        Login
    </div>

                <label for="senha" >Senha: </label>
                <input id="senha" type="password" th:name="senha">
            </div>
            <div class="d-grid gap-1 mt-2">
                <span class="text-center">NÃ£o tem cadastro? <a href="/" th:href="@{/clientes}">Registre-se!</a></span>

            </div>
        </form>
    </div>
</div>
</body>
</html>
