<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
</head>
<body>
    <h1>Clientes Sortetudo</h1>
    <div th:each="cliente : ${clientes}">
        <p th:text="${cliente}"></p>
    </div>

    <div class="ml-2">
        <div class="card" style="width: 24rem;">
            <div class="card-header">
                Cadastro de clientes
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="nomeInput" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nomeInput" placeholder="Digite o nome">
                </div>
                <div class="mb-3">
                    <label for="cpfInput" class="form-label">CPF</label>
                    <input type="number" class="form-control" id="cpfInput" placeholder="Digite seu CPF">
                </div>
                <div class="mb-3">
                    <label for="nascInput" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="nascInput" placeholder="Digite seu CPF">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </div>
    </div>
</body>
</html>
