<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragment :: head}"></head>
<body>
<div th:replace="~{fragment :: menu}"></div>
<div class="d-flex">
    <div class="container">
        <div class="card" style="width: 25rem;">
            <div class="card-header">
                Preço das apostas
            </div>
            <div class="card-body">
                <form method="post">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Dezenas</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">6</th>
                            <td>R$ 3,00</td>
                            <td>
                                <button class="btn btn-success btn-sm" type="submit" name="opcao" value="6">Apostar</button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">7</th>
                            <td>R$ 15,00</td>
                            <td>
                                <button class="btn btn-success btn-sm" type="submit" name="opcao" value="7">Apostar</button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">8</th>
                            <td>R$ 90,00</td>
                            <td>
                                <button class="btn btn-success btn-sm" type="submit" name="opcao" value="8">Apostar</button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">9</th>
                            <td>R$ 300,00</td>
                            <td>
                                <button class="btn btn-success btn-sm" type="submit" name="opcao" value="9">Apostar</button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">10</th>
                            <td>R$ 1.500,00</td>
                            <td>
                                <button class="btn btn-success btn-sm" type="submit" name="opcao" value="10">Apostar</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card" style="width: 30rem;">

            <div class="card-body">
                <h3>Dezenas</h3>
                <form method="post">
                    <div class="form-group mt-3">
                        <label for="n1" >1° Número: </label>
                        <input id="n1" type="number" min="1" max="60" th:name="num1" value=0 >
                    </div>

                    <div class="form-group mt-3">
                        <label for="n2">2° Número: </label>
                        <input id="n2" th:name="num2" value=0 >
                    </div>

                    <div class="form-group mt-3">
                        <label for="n3">3° Número: </label>
                        <input id="n3" th:name="num3" value=0 >
                    </div>

                    <div class="form-group mt-3">
                        <label for="n4">4° Número: </label>
                        <input id="n4" th:name="num4" value=0 >
                    </div>

                    <div class="form-group mt-3">
                        <label for="n5">5° Número:</label>
                        <input id="n5" th:name="num5" value=0 >
                    </div>

                    <div  class="form-group mt-3">
                        <label for="n6">6° Número: </label>
                        <input id="n6" th:name="num6" value=0>
                    </div>

                    <div class="form-group mt-3">
                        <label for="n7">7° Número: </label>
                        <input id="n7" th:name="num7" value=0 >
                    </div>

                    <div class="form-group mt-3">
                        <label for="n8">8° Número: </label>
                        <input id="n8" th:name="num8" value=0>
                    </div>

                    <div class="form-group mt-3">
                        <label for="n9">9° Número:</label>
                        <input id="n9" th:name="num9" value=0 >
                    </div>

                    <div class="form-group mt-3">
                        <label for="n10">10° Número:</label>
                        <input id="n10" th:name="num10" value=0>
                    </div>

                    <button class="btn btn-success mt-3" type="submit">Apostar</button>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
